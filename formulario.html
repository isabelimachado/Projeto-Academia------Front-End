    <!DOCTYPE html>
    <html lang="pt-br">

    <script language="JavaScript">
        function mask(t, mask) {
            var i = t.value.length;
            var exit = mask.substring(1, 0);
            var text = mask.substring(i)
            if (text.substring(0, 1) != exit) {
                t.value += text.substring(0, 1);
            }
        }
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>

    <body>
        <br>
        <div id="coisas">
            <div class="coisasleft">
                <form>
                    Nome:<br>
                    <input type="text" name="nome" id="nome" size="20">
                    <br>
                    Endereço:<br>
                    <input type="text" name="endereco" id="endereco" size="20">
                    <br>
                    Cidade:<br>
                    <input type="text" name="cidade" id="cidade" size="20">
                    <br>
                    Estado:<br>
                    <select>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="PR">Parana</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio De Janeiro</option>
                    </select><br><br>
                    Telefone Residencial:<br>
                    <input type="text" name="telefone" size="20" id="telefone" onkeypress="mask(this,'## #####-####')"
                        maxlength="13"><br>
                    Telefone Celular:<br>
                    <input type="text" name="telefonec" size="20" id="telefonec" onkeypress="mask(this,'## #####-####')"
                        maxlength="13"><br>
                    CEP:<br>
                    <input type="text" name="cep" id="cep" size="10" onkeypress="mask(this, '##.###-###')"
                        maxlength="10">

                    </label><br>
                </form>
            </div>
            <div class="coisasright">
                <form>
                    Data Nascimento:<br>
                    <input type="text" name="data" size="20" id="data" onkeypress="mask(this,'##/##/##')" maxlength="8">
                    <br>
                    CPF:<br>
                    <input type="text" name="cpf" size="20" id="cpf" onkeypress="mask(this,'###.###.##')"
                        maxlength="10">
                    <br>
                    RG:<br>
                    <input type="text" name="rg" size="20" id="rg" onkeypress="mask(this,'###.###.###')" maxlength="9">
                    <br><br>
                    SEXO:
                    <br><br>
                    <label>
                        <input type="radio" name="genero" value="masculino">
                        Masculino
                    </label><br>

                    <label>
                        <input type="radio" name="genero" value="feminino">
                        Feminino
                    </label><br>
                    <label>
                        <input type="radio" name="genero" value="outro">
                        Outro
                    </label><br>


                </form>
            </div>
        </div><br>
